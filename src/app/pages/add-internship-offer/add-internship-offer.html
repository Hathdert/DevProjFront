<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-lg border-0 p-4" id="tilt-card" [class.slide-out]="success" style="border-radius: 1.5rem; background: #fff;">
        <h2 class="text-center fw-bold mb-4" style="color: #2C3E50; font-size: 2.2rem;">Novo Estágio</h2>
        <form (ngSubmit)="submit()" #offerForm="ngForm">
          <div class="row g-4">
            <div class="col-md-6">
              <label class="form-label">Título</label>
              <input class="form-control" [(ngModel)]="offer.title" name="title" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Área</label>
              <input class="form-control" [(ngModel)]="offer.area" name="area" required>
            </div>
            <div class="col-md-12">
              <label class="form-label">Descrição</label>
              <textarea class="form-control" [(ngModel)]="offer.description" name="description" rows="2" required></textarea>
            </div>
            <div class="col-md-12">
              <label class="form-label">Requisitos</label>
              <input class="form-control" [(ngModel)]="offer.requirements" name="requirements" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Data de Início</label>
              <input type="date" class="form-control" [(ngModel)]="offer.startDate" name="startDate" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Data de Término</label>
              <input type="date" class="form-control" [(ngModel)]="offer.endDate" name="endDate" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Vagas</label>
              <input type="number" class="form-control" [(ngModel)]="offer.vacancies" name="vacancies" required min="1">
            </div>
            <div class="col-md-6">
              <label class="form-label">ID da Empresa</label>
              <input type="number" class="form-control" [(ngModel)]="offer.company.id" name="companyId" required min="1">
            </div>
            <div class="col-md-12 d-flex align-items-center mb-2">
              <input type="checkbox" class="form-check-input me-2" [(ngModel)]="offer.isOffer" name="isOffer" id="isOffer">
              <label class="form-check-label" for="isOffer">É uma oferta?</label>
            </div>
          </div>
          <button class="btn btn-primary w-100 mt-4 py-2" type="submit" style="font-size: 1.15rem;">Adicionar Oferta</button>
          <div *ngIf="success" class="alert alert-success mt-3">Oferta adicionada com sucesso!</div>
          <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
  const card = document.getElementById('tilt-card');
  card.addEventListener('mousemove', (e) => {
    const rect = card.getBoundingClientRect();
    const x = e.clientX - rect.left - rect.width / 2;
    const y = e.clientY - rect.top - rect.height / 2;
    const rotateX = (-y / (rect.height / 2)) * 8;
    const rotateY = (x / (rect.width / 2)) * 8;
    card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.03)`;
  });
  card.addEventListener('mouseleave', () => {
    card.style.transform = 'rotateX(0deg) rotateY(0deg) scale(1)';
  });
</script>
