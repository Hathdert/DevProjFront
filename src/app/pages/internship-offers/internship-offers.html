
<div class="container mt-5">
  <h2 class="text-center fw-bold display-7" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #2C3E50;">
    Internship Positions
  </h2>
</div>

<!-- Filter + Search Bar -->
<div class="container my-5 d-flex justify-content-between align-items-center gap-3">
  <button class="btn text-light" style="background-color: #C0392B;">Filter</button>
  <input type="search" class="form-control flex-grow-1" placeholder="Search offers..." />
</div>

<!-- Offers Cards -->
<div class="container">
  <div class="card-wrapper" style="max-height: 750px; overflow-y: auto;">
    <div class="row g-4" id="offers-list">
      <div class="col-md-4" *ngFor="let offer of offers.slice(0, showAll ? offers.length : 6)">
        <div class="card h-100 shadow-sm">
          <img src="assets/images/IT.JPG" class="card-img-top" alt="Offer Image" />
          <div class="card-body">
            <h5 class="card-title">{{ offer.title }}</h5>
            <p class="card-text">{{ offer.description }}</p>
            <div class="text-center">
              <a href="#" class="btn text-light" style="background-color: #C0392B;">View Offer</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Ver mais / Ver menos -->
  <div class="text-center mt-5">
    <button class="btn btn-outline-dark" (click)="showAll = !showAll">
      {{ showAll ? 'See less' : 'See more' }}
    </button>
  </div>
</div>
