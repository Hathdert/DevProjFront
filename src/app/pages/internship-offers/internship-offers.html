<div class="container mt-5 mb-5">
  <h2 class="text-center fw-bold display-6 mb-5"
    style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #2C3E50; margin-top: 3rem;">
    Internship Positions
  </h2>
  <div class="d-flex justify-content-center mb-5">
    <input type="text" class="form-control rounded-pill shadow-sm" style="max-width: 400px;"
      placeholder="Search internships..." [(ngModel)]="searchTerm" (ngModelChange)="onSearchTermChange()">
  </div>
  <div class="row g-5 justify-content-center">
    <div class="col-lg-3" *ngFor="let offer of filteredOffers">
      <div class="card h-100 shadow-lg border-0 custom-card position-relative overflow-hidden"
        style="background: #fff;">
        <img src="assets/images/IT.JPG" class="card-img-top" alt="Offer Image"
          style="height: 180px; object-fit: cover; border-radius: 0.75rem 0.75rem 0 0;">
        <div class="card-body d-flex flex-column justify-content-between">
          <h5 class="card-title fw-bold" style="color: #C0392B;">{{ offer.title }}</h5>
          <p class="card-text text-muted" style="min-height: 60px;">{{ offer.description }}</p>
          <div class="mt-3">
            <a [routerLink]="['/offers', offer.id]" class="btn w-100 rounded-pill fw-bold shadow-sm"
              style="background-color: #C0392B; color: #fff;">View Offer</a>
          </div>
        </div>
        <span class="position-absolute top-0 end-0 m-2 badge rounded-pill"
          style="background-color: #2C3E50; color: #fff; font-size: 0.85rem;">New</span>
      </div>
    </div>
  </div>
</div>
