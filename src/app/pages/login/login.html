<!-- Login Form -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm" [class.slide-out]="success">
        <div class="card-body">
          <h2 class="text-center mb-4" style="color: #2C3E50;">Login</h2>
          <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="username" class="form-label">Usu√°rio</label>
              <input type="email" id="username" name="username" [(ngModel)]="username" class="form-control"
                placeholder="Insert email" required #usernameInput="ngModel"
                [class.is-invalid]="usernameInput.invalid && usernameInput.touched" />
              <div class="invalid-feedback" *ngIf="usernameInput.invalid && usernameInput.touched">
                Please enter a valid email.
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control"
                placeholder="Insert password" required #passwordInput="ngModel"
                [class.is-invalid]="passwordInput.invalid && passwordInput.touched" />
              <div class="invalid-feedback" *ngIf="passwordInput.invalid && passwordInput.touched">
                Password is required.
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn" style="background-color: #C0392B; color: white;"
                [disabled]="loginForm.invalid">
                Entrar
              </button>
            </div>
          </form>
          <div class="text-center mt-3" *ngIf="errorMessage" style="color: #E74C3C;">
            {{ errorMessage }}
          </div>
          <div class="flex-grow"></div>
        </div>
      </div>
    </div>
  </div>
</div>
