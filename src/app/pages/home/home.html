<!-- Navbar -->
<nav class="navbar navbar-expand-lg" style="background-color: #C0392B;">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center text-light" href="#">
      <img src="assets/images/logo.svg" alt="Logo" height="40" class="me-2" />
      SkillBridge
    </a>
    <div class="d-flex ms-auto gap-2">
      <button class="btn btn-outline-light">Register</button>
      <button class="btn btn-light text-dark">Login</button>
    </div>
  </div>
</nav>

<!-- Carousel -->
<div id="promoCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/images/banner.png" class="d-block w-100" alt="Promo 1" />
    </div>
    <div class="carousel-item">
      <img src="assets/img/slide2.jpg" class="d-block w-100" alt="Promo 2" />
    </div>
    <div class="carousel-item">
      <img src="assets/img/slide3.jpg" class="d-block w-100" alt="Promo 3" />
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#promoCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" style="filter: brightness(0) saturate(100%) invert(88%) sepia(75%) saturate(664%) hue-rotate(5deg) brightness(104%) contrast(95%);"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#promoCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" style="filter: brightness(0) saturate(100%) invert(88%) sepia(75%) saturate(664%) hue-rotate(5deg) brightness(104%) contrast(95%);"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!-- Filter + Search Bar -->
<div class="container my-5 d-flex justify-content-between align-items-center gap-3">
  <button class="btn text-light" style="background-color: #C0392B;">Filter</button>
  <input type="search" class="form-control flex-grow-1" placeholder="Search offers..." />
</div>

<!-- Offers Cards -->
<div class="container">
  <div class="row g-4 mt-4" id="offers-list">
    <!-- Dynamic cards -->
    <div class="col-md-4" *ngFor="let offer of offers">
      <div class="card h-100 shadow-sm custom-card">
        <!-- Imagem padrão ou placeholder -->
        <img src="assets/images/IT.JPG" class="card-img-top" alt="Offer Image" />

        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h5 class="card-title">{{ offer.title }}</h5>
            <p class="card-text">{{ offer.description }}</p>
            <p class="card-text"><strong>Área:</strong> {{ offer.area }}</p>
            <p class="card-text"><strong>Vagas:</strong> {{ offer.vacancies }}</p>
          </div>

          <div class="text-center mt-3">
            <a href="#" class="btn text-light" style="background-color: #C0392B;">Ver Detalhes</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
