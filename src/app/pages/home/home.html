<!-- Carousel -->
<div id="promoCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/images/bannercut.png" class="d-block w-100" alt="Promo 1" />
    </div>
    <div class="carousel-item">
      <img src="assets/images/bridge2.jpg" class="d-block w-100" alt="Promo 2" />
    </div>
    <div class="carousel-item">
      <img src="assets/images/bridge3.jpg" class="d-block w-100" alt="Promo 3" />
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#promoCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" style="filter: brightness(0) saturate(100%) invert(88%) sepia(75%) saturate(664%) hue-rotate(5deg) brightness(104%) contrast(95%);"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#promoCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" style="filter: brightness(0) saturate(100%) invert(88%) sepia(75%) saturate(664%) hue-rotate(5deg) brightness(104%) contrast(95%);"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div class="container mt-5 mb-5">
  <div class="d-flex justify-content-center mb-4">
    <a href="/offers" class="btn btn-lg rounded-pill fw-bold shadow" style="background-color: #C0392B; color: #fff; min-width: 220px; margin-bottom: 2.5rem;">
      View all offers
    </a>
  </div>
  <h2 class="text-center fw-bold display-6 mb-4" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #2C3E50;">
    TOP 6 Offers
  </h2>
  <div class="row g-5 justify-content-center">
    <div class="col-md-4 col-lg-3" *ngFor="let offer of offers.slice(0, 6)">
      <!-- Card padrão para offer e company -->
      <div class="card h-100 shadow-lg border-0 custom-card position-relative overflow-hidden" style="background: #fff;">
        <img src="assets/images/IT.JPG" class="card-img-top" alt="Imagem" style="height: 180px; object-fit: cover; border-radius: 0.75rem 0.75rem 0 0;">
        <div class="card-body d-flex flex-column justify-content-between">
          <h5 class="card-title fw-bold" style="color: #C0392B;">{{ offer.title }}</h5>
          <p class="card-text text-muted" style="min-height: 60px;">{{ offer.description }}</p>
          <div class="mt-3">
            <a [routerLink]="['/offers', offer.id]" class="btn w-100 rounded-pill fw-bold shadow-sm" style="background-color: #C0392B; color: #fff;">
              View Offer
            </a>
          </div>
        </div>
        <span class="position-absolute top-0 end-0 m-2 badge rounded-pill" style="background-color: #2C3E50; color: #fff; font-size: 0.85rem;">New</span>
      </div>
    </div>
  </div>

  <!-- Top 6 Companies -->
<h2 class="text-center fw-bold display-6 mb-4 mt-5" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #2C3E50;">
  TOP 6 Companies
</h2>
<div class="row g-5 justify-content-center">
  <div class="col-md-4 col-lg-3" *ngFor="let company of topCompanies" >
    <!-- Card padrão para offer e company -->
    <div  class="card h-100 shadow-lg border-0 custom-card position-relative overflow-hidden" style="background: #fff;" >
      <img src="assets/images/company.png" class="card-img-top" alt="Imagem" style="height: 180px; object-fit: cover; border-radius: 0.75rem 0.75rem 0 0;">
      <div class="card-body d-flex flex-column justify-content-between">
        <h5 class="card-title fw-bold" style="color: #C0392B;">{{ company.name }}</h5>
        <p class="card-text text-muted" style="min-height: 60px;">{{ company.description }}</p>
        <div class="mt-3">
          <a [routerLink]="['/company/', company.id]" class="btn w-100 rounded-pill fw-bold shadow-sm" style="background-color: #C0392B; color: #fff;">View Company</a>
        </div>
      </div>
      <span class="position-absolute top-0 end-0 m-2 badge rounded-pill" style="background-color: #2C3E50; color: #fff; font-size: 0.85rem;">
        New
      </span>
    </div>
  </div>
</div>
</div>

<!-- Adicione no final do body do home.html -->

  <img src="assets/images/express.png" alt="Clippy" class="clippy-img">
  <div class="clippy-balloon">
    Welcome to SkillBridge!
  </div>
</div>
